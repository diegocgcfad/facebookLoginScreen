<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Facebook - entre ou cadastre-se</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<section class="main">
		<div class="center">
			<div class="left-section">	
				<div class="logo">
					<img src="images/logo.svg">
				</div><!--logo-->
				<div class="text">
					<h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
				</div><!--text-->
			</div><!--left-section-->
			

			<div class="right-section">
				<form class="form">
					<div class="w100">
						<div class="inputstext">	
							<input required type="text" name="email_telefone" placeholder="Email ou telefone" pattern="*@*.*">		
							<input required type="password" name="senha" placeholder="Senha">
						</div><!--inputstext-->	
						<div class="inputbutton">
							<input type="submit" name="Entrar" value="Entrar">
						</div><!--inputbutton-->
						<div class="forgotpw">
							<a href="">Esqueceu a senha?</a>						
						</div><!--forgotpw-->
						<div class="divider">
						</div><!--divider-->
					</div><!--w100-->
					<div class="newacc">
						<input type="submit" name="criar" value="Criar nova conta">						
					</div><!--newacc-->
				</form>
				<div class="text2">
					<a href="">Criar uma página</a>					
					<span>para uma celebridade, banda ou empresa.</span>
				</div>
			</div>
			<div class="clear"></div>
		</div><!--center-->
	</section><!--main-->	
	<footer>
		<div class="center">
			<div class="languages">
					<a href="">Português (Brasil)</a>
					<a href="">English (US)</a>
					<a href="">Español</a>
					<a href="">Français (France)</a>
					<a href="">Italiano</a>
					<a href="">العربية<</a>
					<a href="">Deutsch</a>
					<a href="">हिन्दी</a>
					<a href="">中文(简体)</a>
					<a href="">日本語</a>
					<a href="" class="more" type="button">+</a>
			</div><!--languages-->
		</div><!--center-->
	</footer>
</body>
</html>
